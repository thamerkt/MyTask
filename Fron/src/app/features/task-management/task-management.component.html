<div class="flex flex-wrap space-x-4 p-6">
  <!-- To Do Column -->
  <div class="w-full sm:w-1/3 lg:w-1/4 p-2">
    <div class="bg-gray-200 rounded-lg shadow-lg p-4 border-2 border-dashed border-gray-400">
      <h3 class="text-xl font-bold text-center text-gray-700 mb-4">To Do</h3>
      <div cdkDropList [cdkDropListData]="todoTasks" (cdkDropListDropped)="drop($event)" class="space-y-4">
        <div *ngFor="let task of todoTasks" cdkDrag class="bg-white p-4 mb-4 rounded-lg shadow-md hover:shadow-xl border-2 border-gray-300">
          <h4 class="text-lg font-semibold text-gray-900">{{ task.title }}</h4>
          <p class="text-sm text-gray-600">{{ task.duration }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Doing Column -->
  <div class="w-full sm:w-1/3 lg:w-1/4 p-2">
    <div class="bg-gray-200 rounded-lg shadow-lg p-4 border-2 border-dashed border-gray-400">
      <h3 class="text-xl font-bold text-center text-gray-700 mb-4">Doing</h3>
      <div cdkDropList [cdkDropListData]="doingTasks" (cdkDropListDropped)="drop($event)" class="space-y-4">
        <div *ngFor="let task of doingTasks" cdkDrag class="bg-white p-4 mb-4 rounded-lg shadow-md hover:shadow-xl border-2 border-gray-300">
          <h4 class="text-lg font-semibold text-gray-900">{{ task.title }}</h4>
          <p class="text-sm text-gray-600">{{ task.duration }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Done Column -->
  <div class="w-full sm:w-1/3 lg:w-1/4 p-2">
    <div class="bg-gray-200 rounded-lg shadow-lg p-4 border-2 border-dashed border-gray-400">
      <h3 class="text-xl font-bold text-center text-gray-700 mb-4">Done</h3>
      <div cdkDropList [cdkDropListData]="doneTasks" (cdkDropListDropped)="drop($event)" class="space-y-4">
        <div *ngFor="let task of doneTasks" cdkDrag class="bg-white p-4 mb-4 rounded-lg shadow-md hover:shadow-xl border-2 border-gray-300">
          <h4 class="text-lg font-semibold text-gray-900">{{ task.title }}</h4>
          <p class="text-sm text-gray-600">{{ task.duration }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
