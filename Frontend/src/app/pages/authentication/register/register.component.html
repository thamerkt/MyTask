<div class="container mx-auto px-4 py-8">
  <div class="flex flex-wrap items-center">
    <div class="w-full md:w-1/2 px-4">
      <div class="image-container">
        <img src="https://via.placeholder.com/600x400" alt="Placeholder image" class="w-full h-auto rounded-lg shadow-lg">
      </div>
    </div>
    <div class="w-full md:w-1/2 px-4">
      <div class="card auth">
        <div class="card-body auth-card">
          <div class="auth-avatar mb-4">
            <img 
              src="https://pluspng.com/img-png/user-png-icon-account-avatar-human-male-man-men-people-person-download-svg-download-png-edit-icon-512.png" 
              alt="user avatar" 
              class="user-image rounded-full w-32 h-32 mx-auto"
            >
          </div>

          <form (ngSubmit)="signUp()">
            <div class="form-group mb-4">
              <label for="name" class="block text-sm font-medium">Name: </label>
              <input 
                type="text" 
                name="name" 
                class="form-control w-full p-2 border rounded-lg" 
                placeholder="Name" 
                [(ngModel)]="userData.fullName" 
                required
              >
            </div>

            <div class="form-group mb-4">
              <label for="phone" class="block text-sm font-medium">Phone: </label>
              <input 
                type="text" 
                name="phone" 
                class="form-control w-full p-2 border rounded-lg" 
                placeholder="Phone" 
                [(ngModel)]="userData.phone" 
                required
              >
            </div>

            <div class="form-group mb-4">
              <label for="email" class="block text-sm font-medium">Email: </label>
              <input 
                type="email" 
                name="email" 
                class="form-control w-full p-2 border rounded-lg" 
                placeholder="Email" 
                [(ngModel)]="userData.email" 
                required
              >
            </div>

            <div class="form-group mb-4">
              <label for="password" class="block text-sm font-medium">Password: </label>
              <input 
                type="password" 
                name="password" 
                class="form-control w-full p-2 border rounded-lg" 
                placeholder="********" 
                [(ngModel)]="userData.password" 
                required
              >
            </div>

            <div class="form-group mb-4">
              <label for="c_password" class="block text-sm font-medium">Confirm Password: </label>
              <input 
                type="password" 
                name="c_password" 
                class="form-control w-full p-2 border rounded-lg" 
                placeholder="********" 
                [(ngModel)]="userData.c_password" 
                required
              >
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-my bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700">Sign Up</button>
            </div>

            <div class="text-center mt-4">
              Already have an account? <a routerLink="/login" class="text-blue-500">Login</a> here.
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Image Section -->
    
  </div>
</div>
